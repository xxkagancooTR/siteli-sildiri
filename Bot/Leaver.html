<script>
    function Submit() {
        StartBot({ op: 'leave', guild_id: document.getElementById('guild-id').value,
                                group: document.getElementById('group').checked == true,
                                threads: document.getElementById('thread-amount').value });
    }

  function CheckGroup() {
  const guildBox = document.getElementById('guild-id');

  if (!document.getElementById('group').checked)
      guildBox.placeholder = 'Sunucu ID';
    else 
      guildBox.placeholder = 'Grup ID';
  }
</script>
